<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	
	<body>
		{% if category %}
		<h1>{{ category_name }}</h1>
			{% if pages %}
			<ul>
				{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				{% endfor %}
			</ul>
			{% else %}
				<strong>No pages currently in category.</strong>
			{% endif %}
		{% else %}
			The specified category {{ category_name }} does not exist.
		{% endif %}
		<br>
		<a href="/Rango/category/{{ slug }}/add_page">Add a new page</a><br>
		<a href="/Rango">Home</a>
	</body>
</html>
